<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			*{
				margin:0;
				padding:0;
			}
		</style>
<script>
	function load(){
  		var url = window.document.location.href.toString();
  		var u = url.split("?");
  		if(typeof(u[1]) == "string"){
    		document.getElementById("first").setAttribute("src",u[1]+"_1.png");
            document.getElementById("second").setAttribute("src",u[1]+"_2.png");
    	}
    }

</script>
	</head>
	<body onload="load()">
		<img id="first" src=""/>
		<img id="second" src=""/>
	</body>
</html>
